<!DOCTYPE html>
<html>
<head>
<title>Text Formatting</title>    
    
</head>
    <body>
        <b>HELLO WORLD</b><br>
        <strong>HELLO WORLD</strong><br>
        <i>HELLO WORLD</i><br>
        <em>HELLO WORLD</em><br>
        <mark>HELLO WORLD</mark><br>
        <small>HELLO WORLD</small><br>
        <del>HELLO WORLD</del><br>
        <ins>HELLO WORLD</ins><br>
        HELLO <sub>world</sub><br>
        HELLO <sup>world</sup><br>
        <blockquote>BLOCKQUOTE</blockquote><br>
        <u>UNDERLINE</u><br>
        <strike>STRIKE</strike><br>
        <big>BIG</big><br>
        <acronym>ACRONYM</acronym><br>
        <cite>CITE</cite><br>
        <code>CODE</code><br>
        
    </body>


</html>
