<!doctype>
<html>
    <head>
    <title>Fieldset and Legend
        </title>
    
    </head>
    <body>
    <form>
        <div>
        <fieldset>
        <legend>Like HTML</legend>
            <input type="radio" name="choice" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="choice" value="no">
            <label for="no">No</label>
            </fieldset>
            </div><br>
      <div>
        <label for="age">How old are you?</label>
        <input type="number" name="age" id="age"></div><br>
        <div>
        <label for="favorite fruit">What's your favorite fruit?</label>
        <input type="favorite fruit" name="favorite fruit" id="favorite fruit"></div><br>
        <div>
        <label for="email">What's your email?</label>
        <input type="email" name="email" id="email"></div><br>
        <div>
            <label for="message">Leave a short message</label>    
            <textarea></textarea>
        </div><br>
        
        <input type="submit">
        
        
        
        
        
        </form>
       
       
       
       
       
       
       
       
       
       </body>
    
    
    
    
    
    
</html>
