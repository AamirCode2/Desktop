<!DOCTYPE html>
<html>
<head>
<title>Class andID</title>    
    <link rel="stylesheet" href="samplestyle2.css">
    
</head>
    <body>
        <b>HELLO WORLD</b><br>
        <p class="red">  HELLO WORLD</p><br>
      <div class="bigfont">  HELLO WORLD      </div>
<br>
       <div class="red"> HELLO WORLD</div><br>
       <div class="blue"> HELLO WORLD</div><br>
       <div class="green"> HELLO WORLD</div><br>
       <div class="yellow smallfont"> HELLO WORLD</div><br>
        <p id="small font" >HELLO WORLD</p><br>
        HELLO <sub class="red">world</sub><br>
        HELLO <sup>world</sup><br>
        <blockquote>BLOCKQUOTE</blockquote><br>
        <u>UNDERLINE</u><br>
        <strike>STRIKE</strike><br>
        <big>BIG</big><br>
        <acronym>ACRONYM</acronym><br>
        <cite>CITE</cite><br>
        <code>CODE</code><br>
        <q class="red">Quote</q>
        
    </body>


</html>
